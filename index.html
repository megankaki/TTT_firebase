<!DOCTYPE html>
<html ng-app="TTTapp">
	<head>
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>

	</head>
	<body ng-controller="TTTController as mainCtrl">

		<div class="wrapper">

			<div class="board {{mainCtrl.whatever.value}" ng-repeat="square in mainCtrl.game.gridlist track by $index" ng-click="mainCtrl.changeValue($index)" ng-bind="square"></div>

		</div>

	</body>
</html>
